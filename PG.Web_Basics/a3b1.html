<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup & Login</title>
    <link rel="stylesheet" href="a3b1.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/1bc695496f.js"
      crossorigin="anonymous"
    ></script>
    <script src="a3b1.js" defer></script>
  </head>
  <body class="signup-theme">
    <div class="container">
      <div id="signup-form">
        <h1>Sign Up</h1>
        <p style="color: grey">Please fill in this form to create an account</p>
        <hr />
        <form onsubmit="validateSignup(event)">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa-solid fa-user"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa-solid fa-paper-plane"></i
              ></span>
            </div>
            <input
              type="email"
              class="form-control"
              placeholder="Email Address"
              required
            />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>
            </div>
            <input
              type="password"
              id="signup-password"
              class="form-control"
              placeholder="Password"
              required
            />
            <div class="input-group-append">
              <span
                class="input-group-text"
                onclick="togglePasswordVisibility('signup-password', this.children[0])"
              >
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa-solid fa-certificate"></i
              ></span>
            </div>
            <input
              type="password"
              id="signup-confirm-password"
              class="form-control"
              placeholder="Confirm Password"
              required
            />
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" required />
            <label class="form-check-label">
              I accept the <b style="color: green">Terms of Use</b> &
              <b style="color: green">Privacy Policy</b>
            </label>
          </div>
          <br />
          <button type="submit" class="btn signup-btn">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 10px">
          Already have an account?
          <span class="link" onclick="toggleForm('login')">Login</span>
        </p>
      </div>

      <div id="login-form" style="display: none">
        <h1 style="text-align: center">Login</h1>
        <form onsubmit="validateLogin(event)">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa-solid fa-envelope"></i
              ></span>
            </div>
            <input
              type="email"
              id="login-email"
              class="form-control"
              placeholder="Enter email"
              required
            />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>
            </div>
            <input
              type="password"
              id="login-password"
              class="form-control"
              placeholder="Enter password"
              required
            />
            <div class="input-group-append">
              <span
                class="input-group-text"
                onclick="togglePasswordVisibility('login-password', this.children[0])"
              >
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn login-btn">Sign In</button>

          <div style="text-align: center; margin-top: 10px">
            Forgot <span class="clr">Username</span> /
            <span class="clr">Password</span>? <br /><br />
            Don't have an account?
            <span class="link" onclick="toggleForm('signup')">Sign Up</span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
