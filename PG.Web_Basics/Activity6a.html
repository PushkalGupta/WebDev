<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Activity6a.css" />
    <title>Forms</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Login</h1>
      <form action="Activity6.html" method="get">
        Email:<br /><input
          type="text"
          id="email"
          placeholder="Enter email"
          class="hw"
        /><br /><br />
        Password:<br /><input
          type="password"
          id="pwd"
          placeholder="Enter password"
          class="hw"
        /><br /><br />
        <input type="checkbox" />Show Password<br /><br />
        <button type="submit" class="hw btn">SIGN IN</button>
        <br /><br />
        <div style="text-align: center">
          Forgot
          <span class="clr">Username</span> /
          <span class="clr">Password</span> ?<br /><br />
          Don't have an account?
          <span class="clr">Sign Up</span>
        </div>
      </form>
    </div>
  </body>
</html>
