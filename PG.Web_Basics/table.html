<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="table.css" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" colspan="2">
          <img
            class="2x2"
            src="profile.png"
            alt="r1c1"
          />
        </td>
        <td style="background-color: rgb(0, 0, 255)">r1c3</td>
        <td rowspan="2"><p class="quote">r1c4 - I am capable of success</p></td>
        <td rowspan="2" colspan="2">
          <form id="checkbox-form">
            <p class="quote">Which JavaScript concepts do you like?</p>
            <label
              ><input type="checkbox" name="concept" value="Variables" />
              Variables</label
            ><br />
            <label
              ><input type="checkbox" name="concept" value="Loops" />
              Loops</label
            ><br />
            <label
              ><input type="checkbox" name="concept" value="Functions" />
              Functions</label
            ><br />
            <label
              ><input type="checkbox" name="concept" value="Objects" />
              Objects</label
            ><br />
            <input type="submit" value="Submit" />
          </form>
        </td>
        <td class="extra"></td>
      </tr>
      <tr>
        <td rowspan="2">
          <a href="mailto:someone@example.com" target="_blank"
            >r2c3-Email Hyperlink</a
          >
        </td>
        <td class="extra"></td>
      </tr>
      <tr>
        <td colspan="2"><a href="home.html" target="_blank">r3c1</a></td>
        <td colspan="2">
          <a href="https://www.google.com" target="_parent">
            <img
              class="image"
              src="google.png"
              alt="r3c4"
            />
          </a>
        </td>
        <td>
          <label for="slider">Slider:</label>
          <input
            type="range"
            id="slider"
            name="slider"
            min="0"
            max="100"
            value="50"
          />
          <span id="slider-value">50</span>
        </td>
        <td class="extra"></td>
      </tr>
      <tr>
        <td style="background-color: rgb(0, 255, 0)">r4c1</td>
        <td colspan="2" style="background-color: rgb(255, 0, 238)">r4c2</td>
        <td rowspan="2">
          <form id="poll-form">
            <p class="quote">What's your favorite programming language?</p>
            <input type="radio" name="language" value="Python" /> Python <br />
            <input type="radio" name="language" value="Java" /> Java <br />
            <input type="radio" name="language" value="C++" /> C++ <br />
            <input type="radio" name="language" value="JavaScript" /> JavaScript
            <br />
            <input type="submit" value="Submit" />
          </form>
        </td>
        <td colspan="2"><p id="countdown"></p></td>
        <td class="extra"></td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2" style="background-color: rgb(255, 0, 0)">
          r5c1
        </td>
        <td rowspan="2"><p class="quote">r5c3-I grow stronger every day</p></td>
        <td rowspan="2" colspan="2">
          <p class="quote">r5c5-I embrace new opportunities boldly</p>
        </td>
        <td class="extra"></td>
      </tr>
      <tr>
        <td><p class="quote">r6c4-I trust my abilities fully</p></td>
        <td class="extra"></td>
      </tr>
      <tr>
        <td class="extra"></td>
        <td class="extra"></td>
        <td class="extra"></td>
        <td class="extra"></td>
        <td class="extra"></td>
        <td class="extra"></td>
        <td class="extra"></td>
      </tr>
    </table>
    <script>
      const countdownElement = document.getElementById("countdown");
      const targetDate = new Date("Dec 31, 2024 23:59:59").getTime();
      const countdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          clearInterval(countdown);
          countdownElement.innerHTML = "EXPIRED";
        }
      }, 1000);
      const pollForm = document.getElementById("poll-form");
      pollForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const selectedOption = document.querySelector(
          'input[name="language"]:checked'
        );
        if (selectedOption) {
          alert(`You selected: ${selectedOption.value}`);
        } else {
          alert("Please select an option!");
        }
      });
      const slider = document.getElementById("slider");
      const sliderValue = document.getElementById("slider-value");

      slider.addEventListener("input", function () {
        sliderValue.textContent = slider.value;
      });
      const checkboxForm = document.getElementById("checkbox-form");
      checkboxForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const selectedImpacts = [];
        document
          .querySelectorAll('input[name="ai-impact"]:checked')
          .forEach((checkbox) => {
            selectedImpacts.push(checkbox.value);
          });
        if (selectedImpacts.length > 0) {
          alert(`You selected: ${selectedImpacts.join(", ")}`);
        } else {
          alert("Please select at least one impact!");
        }
      });
    </script>
  </body>
</html>
