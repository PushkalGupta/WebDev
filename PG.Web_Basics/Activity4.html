<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation and Anchor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Navigation and Anchor</h1>
    <p>From the examples below:</p>
    <ul>
      <li>
        The <strong>navigation</strong> tag is a container for multiple links,
        like menus or navigation bars.
      </li>
      <li>
        The <strong>anchor</strong> tag is used for individual links to specific
        destinations.
      </li>
    </ul>
    <nav>
      <a href="#">Home</a> | <a href="#">About</a> |
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
